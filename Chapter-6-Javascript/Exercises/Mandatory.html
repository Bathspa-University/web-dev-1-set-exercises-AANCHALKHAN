<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title><!--main heading of the document-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <div class="input-group"><!--label and input information>-->
          <label for="cost-per-liter">Cost per liter:</label>
          <input type="number" id="cost-per-liter" value="1.72" step="0.01">
        </div>
        <div class="input-group"><!--liter purchased -->
          <label for="liters-purchased">Liters purchased:</label>
          <input type="number" id="liters-purchased" value="0" step="0.01">
        </div>
        <button id="calculate-btn">Calculate</button><!--click button for the amount-->
        <p id="total-cost"></p>
      </div>
    
      <script src="script.js"></script><!--a link to the javascript-->
</body>
</html>
